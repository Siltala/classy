[tool.poetry]
name = "classy"
version = "0.1"
description = "classification tool for minor bodies using partial observations"
authors = ["Max Mahlke <max.mahlke@oca.eu>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/maxmahlke/classy"
documentation = "https://classy.readthedocs.io/en/latest/"
repository = "https://github.com/maxmahlke/classy.git"
packages = [{'include' = 'classy'}]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
sphinx = {version = "^3", optional = true}
sphinx-redactor-theme = {version = "^0.0.1", optional = true}
jinja2 = {version = "<3.1", optional = true}
numpy = "^1.21.2"
matplotlib = "^3.4.3"
pandas = "^1.3.2"
rich = "^10.7.0"
click = "^8.0.1"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-redactor-theme"]

# [tool.poetry.scripts]
# rocks = "classy.cli:cli_classy"

[tool.poetry.dev-dependencies]
sphinx-redactor-theme = {version = "^0.0.1", optional = true}
jinja2 = {version = "<3.1", optional = true}

[tool.pytest.ini_options]
addopts = "-v --cov=classy --cov-report html"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
